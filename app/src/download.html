<!DOCTYPE html>
<html>
    <head>
        <title>TOBIGS - EmoGE'T</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="static/css/main.css" />
    </head>
    <body>
        <!-- Header --> 
        <header id="header" class="alt">
            <div class="inner">
                <h1>EmoGE'T</h1>
                <p>- Tobig's 11th Conference -<br />Emoji Generation by Tobigs</p>
            </div>
        </header>

        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Banner -->
            <section id="intro" class="main">
                <span class="icon fa-diamond major"></span>
                <h2>Download your EmoGE'T</h2>
                <br />
                
                <form
                    action="/upload/uploader/filedown"
                    method="POST"
                    enctype="multipart/form-data"
                >
                    <br />
                    <input
                        type="submit"
                        name="file"
                        value="{{op}}"
                    />
                </form>
                <br />
                <ul class="actions">
                    <li><a href='{{ url_for("index")}}' class="button big">HOME</a></li>
                </ul>
            </section>
        </div>
    </body>

</html>
